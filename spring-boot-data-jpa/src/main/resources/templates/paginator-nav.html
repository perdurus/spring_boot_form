<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<body>

	<nav th:fragment="paginator">
		<ul class="pagination">
			<li th:class="${page.first?'page-item disabled':'page-item'}">
				<span th:if="${page.first}" class="page-link disabled" th:text="#{text.paginator.first}"></span> 
				<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" class="page-link" th:text="#{text.paginator.first}"></a>
			</li>

			<li th:class="${not page.hasPrevious?'page-item disabled':'page-item'}">
				<span th:if="${not page.hasPrevious}" class="page-link" th:utext="#{text.paginator.previous}">&laquo;</span> 
				<a th:if="${page.hasPrevious}"  class="page-link" 
				th:href="@{${page.url}(page=${page.paginaActual-1})}" th:utext="#{text.paginator.previous}">&laquo;</a>
			</li>
				
			<li th:each="item: ${page.paginas}" th:class="${item.actual?'page-item disabled':'page-item'}">
				<span th:if="${item.actual}" th:text="${item.numero+1}" class="page-link"></span> 
				<a th:if="${not item.actual}" class="page-link"  
				th:href="@{${page.url}(page=${item.numero})}" th:text="${item.numero+1}"></a>
			</li>


			<li th:class="${not page.hasNext?'page-item disabled':'page-item'}">
				<span th:if="${not page.hasNext}" class="page-link" th:utext="#{text.paginator.next}">&raquo;</span> 
				<a th:if="${page.hasNext}" class="page-link" 
				th:href="@{${page.url}(page=${page.paginaActual+1})}" th:utext="#{text.paginator.next}">&raquo;</a>
			</li>

			<li th:class="${page.last?'page-item disabled':'page-item'}">
				<span th:if="${page.last}" class="page-link" th:text="#{text.paginator.last}"></span> 
				<a th:if="${not page.last}" class="page-link" 
				th:href="@{${page.url}(page=${page.totalPaginas-1})}" th:text="#{text.paginator.last}"></a>
			</li>
		</ul>

	</nav>

</body>
</html>
